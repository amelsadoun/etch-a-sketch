<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a sketch</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/classic.min.css"/> <!-- 'classic' theme -->
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <script src="animations.js" defer></script>

</head>
<body>
    <h1>sketchPad</h1>
    <div class="bigContainer">
    <div class="menu">
    <div class="color-picker-container">
        <button class="color perm">
            color</button>
        <div class="color-picker"></div></div>
    <button class="eraser perm">erase</button>
    <button class="shading perm">darken</button>
    <button class="lighting perm">lighten</button>
    <div class="counterContainer">
        <div class="cellNumber"></div>
        <div class="upDownContainer">
            <button class="up">▲</button>
            <button class="down">▼</button>
        </div>
    </div>
        <label class="container">show lines
            <input type="checkbox" class="check">
            <span class="checkmark"></span>
          </label>
</div>    
    <div class="sketchPadContainer">
    <div class="sketchPad"></div></div>
</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.1/gsap.min.js" integrity="sha512-qF6akR/fsZAB4Co1QDDnUXWnaQseLGXoniuSuSlPQK6+aWhlMZcHzkasCSlnWoe+TJuudlka1/IQ01Dnhgq95g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>
</body>
</html>
